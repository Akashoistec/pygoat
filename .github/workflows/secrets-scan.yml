name: Secrets Scan (Gitleaks)

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: >
            detect
            --no-git
            --source pygoat
            --config .gitleaks.toml
